<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='canvas'></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.rect(0, 0, 100, 100);
    context.fill();

    context.translate(300, 200);
    context.rect(0, 0, 100, 100);
    context.fill();
</script>
</body>
</html>
